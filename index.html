<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncMe | Sync Your Lyrics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>SyncMe <span>| Sync Your Lyrics</span></h2>
    <textarea
      id="original_lrc"
      cols="35"
      rows="10"
      placeholder="Paste Lyrics Here"
    ></textarea>
    <p id="timestamp">00:00.00</p>
    <button id="start">Start</button><button id="reset">Reset</button>
    <div>
      <input
        type="text"
        id="verse"
        style="width: 400px"
        placeholder="Next Line"
      />
      <button id="sync">Time it</button>
    </div>
    <textarea
      id="synced_lrc"
      cols="35"
      rows="10"
      placeholder="Timed Lyrics Will Appear Here"
    ></textarea
    ><br />
    <button id="cpbtn">Copy Synced Lyrics!</button>
    <script src="./app.js"></script>
  </body>
</html>
